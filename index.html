<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/fav/favicon.ico" type="image/x-icon">
    <title>Iniciar sessão</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">

    
</head>
<body>
    <main>
        
        <img class="logoRiot" src="img/logoriot.png" alt="LogoRiotGames">
        
        <div class="conteudo-login">
            <form action="https://www.leagueoflegends.com/pt-br/">
                <h1 class="iniciar-sessao">Iniciar sessão</h1>
                <br><br>
                <input class="dados" type="text" placeholder="NOME DE USUÁRIO" name="usuario" required><br><br>
                <input class="dados" type="password" placeholder="SENHA" name="senha" required><br><br><br>

                <button class="btn facebook"><i class="fa-brands fa-facebook"></i></button>
                <button class="btn google"><i class="fa-brands fa-google"></i></button>
                <button class="btn apple"><i class="fa-brands fa-apple"></i></button><br><br><br>           
            <div>
                <label for="checkbox" class="manter-login">
                    <input type="checkbox" name="manter-login" class="checkbox">
                    <span>Manter login</span>
                </label><br><br>
            </div>  
            <button type="submit" class="enviar"><i class="fa-solid fa-arrow-right seta"></i></button><br><br>
            </form>
            <section>
                <a class="problema-login" href="https://recovery.riotgames.com/pt-BR?region=BR1">NÃO CONSEGUE FAZER LOGIN?</a><br><br>
                <a class="problema-login" href="https://signup.leagueoflegends.com/pt-br/signup/index#/">CRIAR CONTA</a>
            </section>

            
        </div>
        
    </main>

    <section class="link-rodapé">
        <a id="link" href="https://support.riotgames.com/hc/pt-br">SUPORTE
         <a id="link" href="https://www.riotgames.com/pt-br/privacy-notice-BR">AVISO DE PRIVACIDADE   
         <a id="link" href="https://www.riotgames.com/pt-br/terms-of-service-BR">TERMOS DE SERVIÇO</a>   
         <a id="link" href="">PREFERÊNCIAS DE COOKIES</a>   
  
    </section>

    <footer>
        © 2020 RIOT GAMES. TODOS OS DIREITOS RESERVADOS.
    </footer>
    <script src="https://kit.fontawesome.com/407f74d721.js" crossorigin="anonymous"></script>

    <script>

    </script>
</body>
</html>
